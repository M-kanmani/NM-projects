<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Reminder System</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>ğŸ“§ Email Reminder System</h2>
    <form id="reminderForm">
      <label for="email">Recipient Email:</label>
      <input type="email" id="email" required placeholder="Enter recipient email">

      <label for="message">Message:</label>
      <textarea id="message" rows="4" required placeholder="Enter your reminder message"></textarea>

      <label for="time">Remind At:</label>
      <input type="datetime-local" id="time" required>

      <button type="submit">Set Reminder</button>
    </form>

    <p id="status"></p>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
